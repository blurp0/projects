<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</head>

<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-bug"></i> Chatbot <i class="fas fa-bug"></i>
            </div>
        </header>

        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">Chatbot</div>
                    </div>
                    <div class="msg-text">
                        Hello! I'm Holly Bot, your Holiday Expert of the Philippines.<br>
                        Ask me anything about the Philippine holidays.<br>
                        Type 'bye' to exit. ðŸ˜„
                    </div>
                </div>
            </div>
        </main>

        <form class="msger-inputarea" id="chatForm">
            <input type="text" class="msger-input" id="textInput" placeholder="Enter your message..." required>
            <input type="hidden" id="context" value="">
            <input type="hidden" id="info" value="">
            <input type="hidden" id="pattern" value="">
            <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </section>
</body>

</html>
